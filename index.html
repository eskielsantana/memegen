<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeGen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="half">
      <canvas id="myCanvas" width="500" height="300"></canvas>
    </div>
    <div class="half rightSide">
      <div class="uploadContainer">
        <button class="btnUploadImage"> Upload new image </button>
      </div>
      <div class="fieldsContainer">
        <div class="textRegion">
          <input type="text" id="topText" class="textField" placeholder="Texto Superior" oninput="updateCanvas('topText')">
          <div class="textConfigs">
            <input class="fontColorPicker" type="color" id="upPrimaryColorPicker" name="primaryColor" value="#FFFFFF">
            <input class="fontColorPicker" type="color" id="upStrokeColorPicker" name="strokeColor" value="#000000">
            <button id="openModalButton"/>
          </div>
        </div>
        <div class="textRegion">
          <input type="text" id="bottomText" class="textField" placeholder="Texto Inferior" oninput="updateCanvas('bottomText')">
          <div class="textConfigs">
            <input class="fontColorPicker" type="color" id="upPrimaryColorPicker" name="primaryColor" value="#FFFFFF">
            <input class="fontColorPicker" type="color" id="upStrokeColorPicker" name="strokeColor" value="#000000">
          </div>
        </div>
      </div>
      <div class="generateContainer">
        <button class="btnGenerate" onclick="generateBigImage()"> Generate </button>
        <button class="btnReset"> Reset </button>
      </div>
    </div>
  </div>
  <div id="modalOverlay">
    <div id="modalContent">
      <div class="textConfig">
        <input type="number" maxlength="1" min="0" max="9">
      </div>
    </div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
