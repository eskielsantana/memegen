<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeGen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="half">
      <canvas id="myCanvas"></canvas>
    </div>
    <div class="half rightSide">
      <div class="uploadContainer">
        <button class="btnUploadImage"> Upload new image </button>
      </div>
      <div id="fieldsContainer"></div>
      <div class="generateContainer">
        <button class="btnGenerate" onclick="generateBigImage()"> Generate </button>
        <button class="btnReset"> Reset </button>
      </div>
    </div>
  </div>
  <div class="memesContainer">
    <div id="memesList"></div>
  </div>
  <div id="modalOverlay">
    <div id="modalContent">
      <div class="textConfig">
        <input type="number" maxlength="1" min="0" max="9">
      </div>
    </div>
  </div>
  <script defer src="collection.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
